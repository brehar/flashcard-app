<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ flashcard.category }}</span>
                <p>{{ flashcard.question }}</p>
                <p ng-show="answer">{{ flashcard.answer }}</p>
            </div>
            <div class="card-action">
                <a ng-click="showAnswer()" ng-hide="answer">See Answer</a>
                <a ng-click="showNextQuestion()" ng-show="answer">See Next Question</a>
            </div>
        </div>
    </div>
</div>
